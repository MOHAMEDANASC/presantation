<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women in Leadership Panel - Registration</title>
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 14px;
            background: linear-gradient(to right, #4a6fdc, #6a11cb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #7f8c8d;
        }
        
        .input-icon input {
            padding-left: 40px;
        }
        
        /* Animation for form elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        
        button {
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Women in Leadership Panel</h1>
        <p><strong>Date:</strong> March 8, 2025 | <strong>Time:</strong> 03:45 PM</p>
        <p>A practical workshop designed to help women develop confidence and overcome imposter syndrome in professional settings.</p>

        <!-- Form Submission Handling Section -->
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="organization">Organization (Optional)</label>
            <input type="text" id="organization" name="organization" placeholder="Enter your organization">

            <button type="submit">Register Now</button>
        </form>
    </div>
</body>
</html>
